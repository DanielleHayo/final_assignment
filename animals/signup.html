<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./signup.css" />
  <title>Signup</title>
  <script src="./main.js"></script>
</head>

<body class="body">
  <div class="wrapper">
    <h1><b>Welcom to Our Zoo!</b></h1>
    <form id="create-visitor-form">
      <div>
        <lable for="full_name">Full Name: </lable>
        <input type="text" name="full_name" id="full_name" required>
      </div>
      <br>
      <br>
      <div class="pics">
        <label class="pic">
          <input type="radio" name="image" class="image" value="boy"></input>
          <img src="./images/boy.png" alt="boy">
        </label>
        <label class="pic">
          <input type="radio" name="image" class="image" value="dad"></input>
          <img src="./images/dad.png" alt="dad">
        </label class="pic">
        <label class="pic">
          <input type="radio" name="image" class="image" value="mom"></input>
          <img src="./images/mom.png" alt="mom">
        </label>
        <label class="pic">
          <input type="radio" name="image" class="image" value="girl"></input>
          <img src="./images/girl.png" alt="girl">
        </label>
      </div>
      <br>
      <div class="wrap-submit">
        <input class="button" type="submit" value="submit">
      </div>
    </form>

  </div>
  <script src="./signup.js"></script>
</body>

</html>
