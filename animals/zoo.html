<body>
  <h1>Zoo</h1>
  <h2>choose your Animal:</h2>
  <div class="filters" id="allFilters">
    <input type="text" id="search-box"></input>
    <div class="dropdown">
      <button  class="btn btn-secondary dropdown-toggle btn-success" type="button" id="dropdownMenuButtonColor" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
       color
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonColor">
        <a class="dropdown-item" name="color" href="#" >brown</a>
        <a class="dropdown-item" name="color" href="#">grey</a>
   
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle btn-success" type="button" id="dropdownMenuButtonWeight" data-toggle="dropdown"

        weigth
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonWeight">

        <a class="dropdown-item" name="weigth" href="#">1200</a>
     
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle btn-success" type="button" id="dropdownMenuButtonHeight" data-toggle="dropdown"

        <a class="dropdown-item" name="height" href="#">200</a>
        <a class="dropdown-item" name="height" href="#">120</a>
        
      </div>
    </div>
    <div class="dropdown">

        aria-haspopup="true" aria-expanded="false">

        <a class="dropdown-item" name="habitat" href="#">land</a>
      </div>
    </div>
